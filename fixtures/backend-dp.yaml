apiVersion: apps/v1
kind: Deployment
metadata:
  name: fyp-backend
  namespace: fyp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fyp-backend
  template:
    metadata:
      labels:
        app: fyp-backend
    spec:
      containers:
      - name: fyp-backend
        image: justbadcodes/fyp-master_backend
        imagePullPolicy: Always
        ports:
        - containerPort: 3001

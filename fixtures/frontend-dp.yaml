apiVersion: apps/v1
kind: Deployment
metadata:
  name: fyp-frontend
  namespace: fyp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fyp-frontend
  template:
    metadata:
      labels:
        app: fyp-frontend
    spec:
      containers:
      - name: fyp-frontend
        image: justbadcodes/fyp-master_frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 3000

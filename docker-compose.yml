version: "3.7"
services:
  mongo:
    image: 'mongo:4.2-bionic'
    ports:
      - '27017:27017'
    network_mode: host
    volumes:

      - './tmp/db:/data/db'
  mongoexpress:
    image: mongo-express
    ports:
      - '8081:8081'
    network_mode: host
    environment:
      ME_CONFIG_MONGODB_SERVER: 'localhost'
      ME_CONFIG_MONGODB_ADMINUSERNAME: 'admin'
      ME_CONFIG_MONGODB_ADMINPASSWORD: 'admin'
      ME_CONFIG_BASICAUTH_USERNAME: 'user'
      ME_CONFIG_BASICAUTH_PASSWORD: 'pass'
    depends_on:
      - mongo
